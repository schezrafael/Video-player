<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Video player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" muted poster="./assets/img/poster.jpg"
                src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">Sintel | Official trailer</h2>

                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos"
                        title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input type="range" value="0" min="0" max="100" step="1" name="" id="progress" class="">
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
